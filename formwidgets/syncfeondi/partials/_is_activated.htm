<div id="syncFeondi">
    <?php if ($msg != ''): ?>
        <p data-control="flash-message" data-interval="5" class="<?php if ($msgType == 'error'): ?>error<?php else: ?>success<?php endif; ?>">
            <?= $msg ?>
        </p>
    <?php endif; ?>
    <span class="material-icons plug-icons">power</span>
    <p class="sync-activated"><?= $syncStatusLabel ?></p>
    <div class="btn-container"><a class="btn btn-danger" id="actionButton">Deaktivieren</a></div>
    <div class="info-text"><b>INFO:</b> Wenn der Zeitraum einer festen Buchung wieder freigegeben werden soll, muss die Buchung zunächst im Fewo-Verwalter durchgebucht und anschließend wieder storniert werden. Ein einfaches ausblenden der Buchung im Fewo-Verwalter reicht <b>nicht</b> aus.</div>
</div>
<script>
    $(document).ready(function() {
        $('#actionButton').click(function() {
            setTimeout(function() {
                $(this).request('onDeactivateSync');
            }, 1000);

            $('#actionButton').after('<div class="loader"></div>');
        });
    });
</script>
