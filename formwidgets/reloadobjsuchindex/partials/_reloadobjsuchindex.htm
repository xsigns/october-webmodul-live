<div id="reloadobjsuchindex">
    <p>Cache-Speicher f端r die Objektsuche zur端cksetzen</p>
    <a class="btn btn-success" id="reloadobjsuchindexBtn">Cache zur端cksetzen</a>
</div>
<script>
    $(document).ready(function () {
        $('#reloadobjsuchindexBtn').click(function () {
            $(this).css('pointer-events', 'none')
            $('#reloadobjsuchindexBtn').after('<div class="loader_reloadsuchindex"></div>')
            $.request('onReloadObjSuchindex', {
                success: function () {
                    $('#reloadobjsuchindexBtn').css('pointer-events', 'all')
                    $('div.loader_reloadsuchindex').remove()
                    $.oc.flashMsg({text: 'Cache erfolgreich zur端ckgesetzt.', class: 'success'})
                }
            })
        })
    })
</script>
