                    required: 1
                    type: number
                    commentAbove: 'xsigns.fewo::lang.slickslider.breakpoint_desc'
                responsive_slide_show_height:
                    label: 'xsigns.fewo::lang.slickslider.slide_show_height'
                    span: right
                    placeholder: 500px
                    default: 500px
                    type: text
                    commentAbove: 'xsigns.fewo::lang.slickslider.slide_show_height_desc'
