                    label: 'xsigns.fewo::lang.slickslider.slides_to_show'
                    span: left
                    placeholder: '1'
                    default: '1'
                    type: number
                    commentAbove: 'xsigns.fewo::lang.slickslider.slides_to_show_desc'
                responsive_slides_to_scroll:
                    label: 'xsigns.fewo::lang.slickslider.slides_to_scroll'
                    span: right
                    placeholder: '1'
                    default: '1'
                    type: number
                    commentAbove: 'xsigns.fewo::lang.slickslider.slides_to_scroll_desc'