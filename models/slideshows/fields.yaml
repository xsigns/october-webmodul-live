                        label: 'xsigns.fewo::lang.slickslider.slide_title'
                        span: auto
                        type: text
                    slide_link:
                        label: 'xsigns.fewo::lang.slickslider.slide_link'
                        span: right
                        type: text
                    slide_description:
                        label: 'xsigns.fewo::lang.slickslider.slide_description'
                        size: large
                        span: right
                        type: textarea
                    image_position:
                        label: 'xsigns.fewo::lang.slickslider.image_position'
                        options:
                            0: 'Show Top'
                            25: 'Show Top Middle'
                            50: 'Show Middle'
                            75: 'Show Bottom Middle'
                            100: 'Show Bottom'
                        span: right
                        type: radio
                    image_horizontal_position:
                        label: 'xsigns.fewo::lang.slickslider.image_horizontal_position'
                        span: right
                        options:
                            0: 'Show Left'
                            25: 'Show Left Middle'
                            50: 'Show Middle'
                            75: 'Show Right Middle'
